<!--
 
 Welcome to your very own Dropshare HTML landing page template.
 Feel free to edit this file to suit your needs, BUT..
 
 *** IMPORTANT ***

 do not forget to include all required variables to display the landing page properly.
 
 Variable           | Description
 ##########################################################
 __FILENAME__       | Name of the file shared
 __PATH__           | Path to the file shared
 __PREVIEW__        | Automatically generated by Dropshare if file is an image, or video, or text
 __FILESIZE__       | Formatted file size of the file shared
 __FILETYPE__       | Apple Uniform Type Identifier (https://developer.apple.com/library/ios/documentation/Miscellaneous/Reference/UTIRef/Articles/System-DeclaredUniformTypeIdentifiers.html)
 __SHAREDATE__      | ISO formatted date of sharing
 __PREVIEWURL__     | Absolute URL to preview file, required e.g. for Twitter cards or Slack previews (or custom preview implementations)
 __LANDINGPAGEURL__ | Absolute URL to the landing page
 
 Any questions? Head over to http://getdropsha.re/support and ask for help!
 
-->

<!DOCTYPE html>
<html lang="en">
  <!-- This is the default Dropshare for Mac and iOS landing page theme.
     You can contribute to this theme at
     https://github.com/DropshareApp/default-landing-page -->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:image" content="__PREVIEWURL__" />
    <meta property="twitter:card" content="photo" />
    <meta property="twitter:image" content="__PREVIEWURL__" [^] />
    <meta property="twitter:title" content="__FILENAME__" />
    <title>__FILENAME__</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif,
          'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;

        padding: 12px 16px;
        border-bottom: 1px solid #f2f4f6;
      }

      .logo {
        cursor: pointer;
        text-decoration: none;
        transition: opacity 0.2s ease;
      }

      .logo:hover {
        opacity: 0.8;
      }

      .logo svg {
        margin-top: 8px;
      }

      .info {
        text-align: center;
      }

      .info .info__name {
        font-size: 14px;
        line-height: 1;
        color: #111314;
        font-weight: 400;
        margin: 0;
        margin-bottom: 4px;
      }

      .info .info__date {
        font-size: 12px;
        line-height: 1;
        color: #bcbebf;
        font-weight: 400;
        margin: 0;
      }

      .button {
        background-color: #0154ff;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
        line-height: 1;
        color: white;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }

      .button:hover {
        background-color: #014ce6;
      }

      .content {
        margin: 16px auto;
        text-align: center;
      }

      .file-preview {
        display: inline-block;
        padding: 8px;
        border: 1px solid #f2f4f6;
        border-radius: 4px;
      }

      /* preview types */
      img {
        max-width: 100%;
        max-height: 80vh;
      }
      video,
      iframe {
        height: auto;
        max-height: 80vh;
        width: 100%;
      }
      iframe {
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <header class="header">

      <div class="info">
        <h1 class="info__name">__FILENAME__</h1>
        <h1 class="info__date">Shared at __SHAREDATE__</h1>
      </div>
      <div class="download">
        <a href="__PATH__" class="button" download>Download (__FILESIZE__)</a>
      </div>
    </header>

    <div class="content">
      <div class="file-preview">
        __PREVIEW__
      </div>
    </div>
  </body>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      console.log('__FILETYPE__');
      var acceptedTypes = [
        'public.image',
        'public.jpeg',
        'public.png',
        'public.tiff',
        'public.jpeg-2000',
        'public.movie',
        'public.video',
        'public.avi',
        'public.mpeg',
        'public.mpeg-4',
        'public.audio',
        'public.mp3',
      ];
      var previewNode = document.querySelector('.file-preview');
      if (acceptedTypes.indexOf('__FILETYPE__') === -1) {
        previewNode.parentNode.removeChild(previewNode);
      }
    });
  </script>
</html>
